<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Say Hello to my Multi-Column Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <section id="columnsHolder">
      <div class="individualColumns" id="column1Container">
        <div id="firstNameDiv">
          <label for="firstName">FIRST NAME</label>
          <input class="field textThing" type="text" id="firstName" placeholder="Hingle">
        </div>
        <div id="lastNameDiv">
          <label for="lastName">LAST NAME</label>
          <input class="field textThing" type="text" id="lastName" placeholder="McCringleberry">
        </div>
        <div id="emailAddressDiv">
          <label for="emailAddress">EMAIL ADDRESS</label>
          <input class="field textThing" type="text" id="emailAddress" placeholder="hank@mccringleberry.org">
        </div>
        <div>
          <label for="chooseCountry">COUNTRY</label>
          <select class="field" id="chooseCountry">
            <option value="" selected disabled>Choose a country</option>
            <option>
              Gabon
            </option>
            <option>
              Azerbaijan
            </option>
            <option>
              Nicaragua
            </option>
          </select>
        </div>
        <div id="biographyDiv">
          <label for="biography">BIOGRAPHY</label>
          <textarea class="field textThing" id="biography"></textarea>
        </div>
      </div>
      <div class="individualColumns" id="column2Container">
        <div id="phoneNumberDiv">
          <label for="phoneNumber">PHONE NUMBER</label>
          <input class="field textThing" type="text" id="phoneNumber" placeholder="+1919 867 5309">
        </div>
        <div id="affiliationsDiv">
          <label for="affiliations">AFFILIATIONS</label>
          <textarea class="field textThing" id="affiliations"></textarea>
        </div>
        <div>
          <label for="occupation">OCCUPATION</label>
          <select class="field" id="occupation">
            <option value="" selected disabled>Choose an occupation</option>
            <option>
              Aardvark Dentist
            </option>
            <option>
              Deodorant Tester
            </option>
            <option>
              Ombudsman
            </option>
          </select>
        </div>
        <div id="catsNameDiv">
          <label for="catsName">CAT'S NAME</label>
          <input class="field textThing" type="text" id="catsName" placeholder="Meowmers">
        </div>
        <div id="favGadgetDiv">
          <label for="favGadget">FAVORITE GADGET</label>
          <input class="field textThing" type="text" id="favGadget" placeholder="Dinglehopper">
        </div>
      </div>
      <div class="individualColumns" id="column3Container">
        <div>
          <label for="talent">TYPE OF TALENT</label>
          <select class="field" id="talent">
            <option value="" selected disabled>Choose a talent</option>
            <option>
              The Worm
            </option>
            <option>
              Stanky Leg
            </option>
            <option>
              Hand Jive
            </option>
          </select>
        </div>
        <div id="favDrinkDiv">
          <label for="favDrink">FAVORITE DRINK</label>
          <input class="field textThing" type="text" id="favDrink" placeholder="Pickle Back">
        </div>
        <div id="specialPowerDiv">
          <label for="specialPower">SPECIAL POWER</label>
          <input class="field textThing" type="text" id="specialPower" placeholder="Summon Angels">
        </div>
        <div id="weaponOfChoiceDiv">
          <label for="weaponOfChoice">WEAPON OF CHOICE</label>
          <input class="field textThing" type="text" id="weaponOfChoice" placeholder="Cricket Bat">
        </div>
        <div id="commentsDiv">
          <label for="comments">COMMENTS</label>
          <textarea class="field textThing" id="comments"></textarea>
        </div>
      </div>
      <div id="buttonDivContainer">
          <button type"btn" id="sydButton">SEND YOUR DATA</button>
      </div>
    </section>
    <script src="js/scripts.js"></script>
  </body>
</html>
